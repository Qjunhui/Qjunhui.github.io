div class="line"></div><div class="line"></div><div class="line">  jQuery.extend(&#123;</div><div class="line">      valHook: &#123;</div><div class="line">          /**</div><div class="line">           * 1.获取</div><div class="line">           * 返回value属性的值或者文本</div><div class="line">           *</div><div class="line">           * 2.设置</div><div class="line">           *</div><div class="line">           */</div><div class="line">          option: &#123;</div><div class="line">              get: <span class="keyword">function</span> (dom) &#123;</div><div class="line">                  <span class="built_in">return</span> dom.getAttribute(<span class="string">"value"</span>) || dom.innerText;</div><div class="line">              &#125;</div><div class="line">          &#125;,</div><div class="line"></div><div class="line">          /**</div><div class="line">           * 1.获取</div><div class="line">           *  如果单选返回选中的option的value，如果是多选返回选中的文本组成数组</div><div class="line">           * 2.设置</div><div class="line">           *   如果设置的值与下面的某个option的value值匹配就选中某个option，如果都不匹配就取消选中（selectedIndex = -1;）</div><div class="line">           */</div><div class="line">          select: &#123;</div><div class="line">              get: <span class="keyword">function</span> (dom) &#123;</div><div class="line">                  var result = [];</div><div class="line">                  var children = dom.childNodes;</div><div class="line"></div><div class="line">                  var isMultiple = dom.multiple;//判断是否是多选的</div><div class="line">                  <span class="keyword">for</span> (var i = 0; i &lt; children.length; i++) &#123;</div><div class="line">                      var child = children[i];</div><div class="line">                      var optVal;//存储option标签的值</div><div class="line"></div><div class="line">                      //child是一个被选中的option标签</div><div class="line">                      <span class="keyword">if</span> (child.nodeType == 1 &amp;&amp; $.nodeName(child, <span class="string">"option"</span>) &amp;&amp; child.selected) &#123;</div><div class="line">                          //变量赋值必须放在里面，排除文本节点</div><div class="line">                          optVal = jQuery.valHook[<span class="string">"option"</span>].get(child);</div><div class="line">                          <span class="keyword">if</span> (!isMultiple) &#123;</div><div class="line">                              <span class="built_in">return</span> optVal;</div><div class="line">                          &#125; <span class="keyword">else</span> &#123;</div><div class="line">                              result.push(optVal);</div><div class="line">                          &#125;</div><div class="line">                      &#125;</div><div class="line">                  &#125;</div><div class="line">                  <span class="built_in">return</span> result;</div><div class="line">              &#125;,</div><div class="line"></div><div class="line">              <span class="built_in">set</span>: <span class="keyword">function</span> (dom, values) &#123;</div><div class="line">                  //<span class="string">"3"</span>--&gt;[<span class="string">"3"</span>]   [<span class="string">"3"</span>,<span class="string">"5"</span>]--&gt;[<span class="string">"3"</span>,<span class="string">"5"</span>]</div><div class="line">                  values = $.makeArray(values);</div><div class="line">                  var isExist = <span class="literal">false</span>;</div><div class="line"></div><div class="line">                  <span class="keyword">for</span> (var j = 0; j &lt; values.length; j++) &#123;</div><div class="line">                      var children = dom.childNodes;</div><div class="line">                      <span class="keyword">for</span> (var i = 0; i &lt; children.length; i++) &#123;</div><div class="line">                          var child = children[i];</div><div class="line">                          //判断option的值是否等于要设置的值，如果等于就选中该option</div><div class="line">                          <span class="keyword">if</span> (child.nodeType == 1 &amp;&amp; jQuery.valHook.option.get(child) == values[j]) &#123;</div><div class="line">                              child.selected = <span class="literal">true</span>;</div><div class="line">                              isExist = <span class="literal">true</span>;</div><div class="line">                          &#125;</div><div class="line">                      &#125;</div><div class="line"></div><div class="line">                  &#125;</div><div class="line">                  //所有的optiond的值跟设置的值不匹配，取消选中所有的option</div><div class="line">                  <span class="keyword">if</span> (!isExist) &#123;</div><div class="line">                      dom.selectedIndex = -1;</div><div class="line">                  &#125;</div><div class="line">              &#125;</div><div class="line">          &#125;</div><div class="line">      &#125;</div><div class="line"></div><div class="line">  &#125;);</div><div class="line"></div><div class="line"></div><div class="line">  /**</div><div class="line">   * checkboxn radio</div><div class="line">   * 1.获取</div><div class="line">   * 如果存在value属性就返回value属性的值，反之返回<span class="string">"on"</span></div><div class="line">   * 2.设置</div><div class="line">   *如果设置的值与checkbox的value属性匹配，就选中它(checked=<span class="literal">true</span>)</div><div class="line">   */</div><div class="line">  jQuery.each(<span class="string">"checkbox radio"</span>.split(<span class="string">" "</span>), <span class="keyword">function</span> (i, name) &#123;</div><div class="line">      jQuery.valHook[name] = &#123;</div><div class="line">          get: <span class="keyword">function</span> (dom) &#123;</div><div class="line">              <span class="built_in">return</span> dom.getAttribute(<span class="string">"value"</span>) || <span class="string">"on"</span>;</div><div class="line">          &#125;,</div><div class="line">          <span class="built_in">set</span>: <span class="keyword">function</span> (dom, isChecked) &#123;</div><div class="line">              dom.checked = isChecked;</div><div class="line">          &#125;</div><div class="line">      &#125;</div><div class="line">  &#125;);</div><div class="line"></div><div class="line"></div><div class="line">  /**</div><div class="line">   * text button textarea</div><div class="line">   * 1.获取</div><div class="line">   * 返回value属性的值</div><div class="line">   * 2.设置</div><div class="line">   * 直接设置value属性的值</div><div class="line">   */</div><div class="line">  jQuery.each(<span class="string">"text button textarea"</span>.split(<span class="string">" "</span>), <span class="keyword">function</span> (i, name) &#123;</div><div class="line">      jQuery.valHook[name] = &#123;</div><div class="line">          get: <span class="keyword">function</span> (dom) &#123;</div><div class="line">              <span class="built_in">return</span> dom.value;</div><div class="line">          &#125;,</div><div class="line">          <span class="built_in">set</span>: <span class="keyword">function</span> (dom, value) &#123;</div><div class="line">              dom.value = value;</div><div class="line">          &#125;</div><div class="line">      &#125;;</div><div class="line"></div><div class="line">  &#125;);</div><div class="line"></div><div class="line"></div><div class="line">  jQuery.fn.extend(&#123;</div><div class="line">      //$(<span class="string">"div"</span>).before(<span class="string">"&lt;input/&gt;"</span>)</div><div class="line">      before: <span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">          var <span class="variable">$prev</span> = $(arguments[0]);</div><div class="line">          <span class="built_in">return</span> this.each(<span class="keyword">function</span> (i) &#123;</div><div class="line">              //this：DOM元素</div><div class="line">              var dom = this;</div><div class="line">              <span class="variable">$prev</span>.each(<span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">                  var prev = this;</div><div class="line">                  //添加节点，将prev插入到dom之前</div><div class="line">                  dom.parentNode.insertBefore(i == 0 ? prev : prev.cloneNode(<span class="literal">true</span>), dom);</div><div class="line">              &#125;);</div><div class="line">          &#125;)</div><div class="line">      &#125;,</div><div class="line"></div><div class="line"></div><div class="line">      //思路：在当前的DOM元素的后一个兄弟节点的前面插入</div><div class="line">      //克隆的原因：存在多个父元素</div><div class="line">      //nextSibling:当前元素的后一个兄弟节点</div><div class="line">      //nextElementSibling:当前元素的后一个兄弟元素</div><div class="line">      //$(<span class="string">"div"</span>).after(<span class="string">"&lt;input/&gt;"</span>)</div><div class="line">      after: <span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">          var <span class="variable">$next</span> = $(arguments[0]);</div><div class="line">          <span class="built_in">return</span> this.each(<span class="keyword">function</span> (i) &#123;</div><div class="line">              var dom = this;</div><div class="line">              <span class="variable">$next</span>.each(<span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">                  var next = this;</div><div class="line">                  dom.parentNode.insertBefore(i == 0 ? next : next.cloneNode(<span class="literal">true</span>), dom.nextSibling);</div><div class="line">              &#125;)</div><div class="line">          &#125;)</div><div class="line">      &#125;,</div><div class="line"></div><div class="line"></div><div class="line">      val: <span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">          <span class="keyword">if</span> (arguments.length == 0) &#123;</div><div class="line">              //无参数（获取第一个DOM元素的值）</div><div class="line">              var firstDom = this[0];</div><div class="line">              var fn = jQuery.valHook[firstDom.type] || jQuery.valHook[firstDom.nodeName.toLowerCase()];</div><div class="line">              <span class="built_in">return</span> fn.get(firstDom);</div><div class="line"></div><div class="line">          &#125; <span class="keyword">else</span> &#123;</div><div class="line">              //有参数</div><div class="line">              var arg0 = arguments[0];</div><div class="line">              this.each(<span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">                  //this:DOM元素</div><div class="line">                  var fn = jQuery.valHook[this.type] || jQuery.valHook[this.nodeName.toLowerCase()];</div><div class="line">                  fn.set(this, arg0);</div><div class="line">              &#125;);</div><div class="line">          &#125;</div><div class="line">      &#125;,</div><div class="line"></div><div class="line"></div><div class="line">      /**</div><div class="line">       * 寻找DOM元素在jquery对象中的索引，如果不存在返回-1</div><div class="line">       * @param dom</div><div class="line">       * @returns &#123;number&#125;</div><div class="line">       */</div><div class="line">      indexOf: <span class="keyword">function</span> (dom) &#123;</div><div class="line">          var index = -1;</div><div class="line"></div><div class="line">          var isExist = <span class="literal">false</span>;</div><div class="line">          this.each(<span class="keyword">function</span> (i) &#123;</div><div class="line">              <span class="keyword">if</span> (this === dom) &#123;</div><div class="line">                  isExist = <span class="literal">true</span>;</div><div class="line">                  index = i;</div><div class="line">              &#125;</div><div class="line">          &#125;);</div><div class="line">          <span class="built_in">return</span> index;</div><div class="line">      &#125;,</div><div class="line"></div><div class="line"></div><div class="line">      siblings: <span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">          var <span class="variable">$result</span> = $();//返回一个空的jquery对象</div><div class="line">  //            var arr=[];</div><div class="line">          this.each(<span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">              var parentChildren = this.parentNode.childNodes;</div><div class="line">              <span class="keyword">for</span> (var i = 0; i &lt; parentChildren.length; i++) &#123;</div><div class="line">                  var child = parentChildren[i];</div><div class="line">                  //1.不是文本节点，2.不是本身</div><div class="line">                  <span class="keyword">if</span> (child.nodeType == 1 &amp;&amp; child != this) &#123;</div><div class="line">                      <span class="keyword">if</span> (<span class="variable">$result</span>.indexOf(child) == -1) &#123;</div><div class="line">                          [].push.call(<span class="variable">$result</span>, child);</div><div class="line">                      &#125;</div><div class="line"></div><div class="line">                  &#125;</div><div class="line">              &#125;</div><div class="line">          &#125;);</div><div class="line">          <span class="built_in">return</span> <span class="variable">$result</span>;</div><div class="line">      &#125;</div><div class="line"></div><div class="line">  &#125;);</div><div class="line"></div><div class="line"></div><div class="line">  jQuery.extend(&#123;</div><div class="line">      /**</div><div class="line">       * 找到dom元素的下一个兄弟元素（排除文本节点）</div><div class="line">       */</div><div class="line">      nextDom: <span class="keyword">function</span> (dom) &#123;</div><div class="line">          //1.获取dom元素的下一个兄弟节点</div><div class="line">          //2.判断是不是文本节点</div><div class="line">          //   不是文本节点，直接返回</div><div class="line">          //   是。。。。找到该文本节点的下一个兄弟节点</div><div class="line">          var nextSibling = dom.nextSibling;</div><div class="line">          //如果找到最后一个兄弟节点，应该停止查找</div><div class="line">          <span class="keyword">if</span> (nextSibling == null) &#123;</div><div class="line">              <span class="built_in">return</span> null;</div><div class="line">          &#125;</div><div class="line">          <span class="keyword">if</span> (nextSibling.nodeType == 3) &#123;</div><div class="line">              <span class="built_in">return</span> jQuery.nextDom(nextSibling);</div><div class="line">          &#125; <span class="keyword">else</span> &#123;</div><div class="line">              <span class="built_in">return</span> nextSibling;</div><div class="line">          &#125;</div><div class="line">      &#125;,</div><div class="line"></div><div class="line"></div><div class="line">      /**</div><div class="line">       * 找到dom元素的后面的所有的兄弟元素</div><div class="line">       */</div><div class="line">      nextAllDoms: <span class="keyword">function</span> (result, dom) &#123;</div><div class="line">          //获取下一个兄弟节点</div><div class="line">          var nextDom = $.nextDom(dom);</div><div class="line">          <span class="keyword">if</span> (nextDom) &#123;</div><div class="line">              result.push(nextDom);</div><div class="line">              $.nextAllDoms(result, nextDom);</div><div class="line">          &#125;</div><div class="line">      &#125;,</div><div class="line"></div><div class="line">      /**</div><div class="line">       * 找到dom元素的后面的所有的兄弟元素</div><div class="line">       */</div><div class="line">      nextAllDoms2: <span class="keyword">function</span> (dom) &#123;</div><div class="line">          //定义一个result接收结果。。。若在上面，每次递归会清空</div><div class="line">          var result = [];</div><div class="line">          $.nextAllDoms(result, dom);</div><div class="line">          <span class="built_in">return</span> result;</div><div class="line">      &#125;</div><div class="line"></div><div class="line"></div><div class="line">  &#125;);</div><div class="line"></div><div class="line"></div><div class="line">  jQuery.fn.extend(&#123;</div><div class="line">      next: <span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">          var <span class="variable">$result</span> = $();</div><div class="line">          this.each(<span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">              var next = $.nextDom(this);</div><div class="line">              [].push.call(<span class="variable">$result</span>, next);</div><div class="line">          &#125;);</div><div class="line">          //无参数</div><div class="line">          //$(<span class="string">"div"</span>).next()    获取div后面的兄弟节点</div><div class="line">          <span class="keyword">if</span> (arguments.length == 0) &#123;</div><div class="line">              <span class="built_in">return</span> <span class="variable">$result</span>;</div><div class="line">          &#125; <span class="keyword">else</span> &#123;</div><div class="line">              //保存筛选之后的结果</div><div class="line">              var <span class="variable">$result2</span> = $();</div><div class="line"></div><div class="line">              //有参数</div><div class="line">              //$(<span class="string">"div"</span>).next(<span class="string">"input"</span>)    获取div后面的input兄弟节点</div><div class="line">              var <span class="variable">$filter</span> = jQuery(arguments[0]);</div><div class="line">              //先遍历$(<span class="string">"div"</span>).next()</div><div class="line">              <span class="variable">$result</span>.each(<span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">                  var result = this;</div><div class="line">                  //遍历$(<span class="string">"input"</span>)</div><div class="line">                  <span class="variable">$filter</span>.each(<span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">                      var filter = this;</div><div class="line">                      <span class="keyword">if</span> (result == filter) &#123;</div><div class="line">                          [].push.call(<span class="variable">$result2</span>, result);</div><div class="line">                      &#125;</div><div class="line">                  &#125;)</div><div class="line">              &#125;);</div><div class="line">              <span class="built_in">return</span> <span class="variable">$result2</span>;</div><div class="line">          &#125;</div><div class="line">      &#125;,</div><div class="line">      nextAll: <span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">          var <span class="variable">$result</span> = $();</div><div class="line">          this.each(<span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">              var nextAll = $.nextAllDoms2(this);</div><div class="line"></div><div class="line">              $.each(nextAll, <span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">                  var next = this;</div><div class="line">                  //去重</div><div class="line">                  <span class="keyword">if</span> (<span class="variable">$result</span>.indexOf(next) == -1) &#123;</div><div class="line">                      [].push.call(<span class="variable">$result</span>, next);</div><div class="line">                  &#125;</div><div class="line">              &#125;)</div><div class="line">          &#125;);</div><div class="line">          <span class="built_in">return</sp
